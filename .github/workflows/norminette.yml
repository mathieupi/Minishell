# This is a basic workflow to help you get started with Actions

name: Norminette-CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7' # SemVer's version range syntax
      - name: Install norminette
        run: python -m pip install --upgrade pip setuptools && python -m pip install norminette
      - name: Run norminette
        run: if (make normi | tee /dev/stderr | grep -q Error); then echo ''; echo 'ðŸš¨ Norminette failed!'; exit 1; fi